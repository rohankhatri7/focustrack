{% extends "base.html" %}
{% block content %}
<div class="page">
  <div class="card form-card">
    <div class="form-head">
      <div>
        <h2 style="margin:0;">Edit Task</h2>
        <p class="hint-text">Update what changed and save.</p>
      </div>
    </div>
    <form method="post" class="task-form">
      <div class="form-grid form-grid-2">
        <label class="full-span">Title
          <input type="text" name="title" value="{{ task.title }}" required>
        </label>
        <label class="full-span">Description
          <textarea name="description" rows="3" placeholder="What needs to happen?">{{ task.description or '' }}</textarea>
        </label>
        <label>Due date
          <input type="date" name="due_date" value="{{ task.due_date or '' }}">
        </label>
        <label>Priority
          <select name="priority">
            {% for p in priorities %}
              <option value="{{ p }}" {% if task.priority == p %}selected{% endif %}>{{ p }}</option>
            {% endfor %}
          </select>
        </label>
        <label>Status
          <select name="status">
            {% for s in statuses %}
              <option value="{{ s }}" {% if task.status == s %}selected{% endif %}>{{ s }}</option>
            {% endfor %}
          </select>
        </label>
        <label>Category
          <input type="text" name="category_name" list="category-list" value="{{ task.category.name if task.category else '' }}" placeholder="Optional">
          <datalist id="category-list">
            {% for c in categories %}
              <option value="{{ c.name }}"></option>
            {% endfor %}
          </datalist>
        </label>
      </div>
      <div class="form-actions">
        <button type="submit">Save Changes</button>
        <a class="link-btn" href="{{ url_for('tasks') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
