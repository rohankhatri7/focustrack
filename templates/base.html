<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FocusTrack</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="app-title">FocusTrack</div>
        <div class="app-subtitle">Task management planner</div>
      </div>
      <nav class="nav-links">
        <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">
          <div class="nav-text">
            <span class="nav-label">Dashboard</span>
          </div>
        </a>
        <a class="nav-link {% if active_page == 'tasks' %}active{% endif %}" href="{{ url_for('tasks') }}">
          <div class="nav-text">
            <span class="nav-label">Tasks</span>
          </div>
        </a>
        <a class="nav-link {% if active_page == 'calendar' %}active{% endif %}" href="{{ url_for('calendar') }}">
          <div class="nav-text">
            <span class="nav-label">Calendar</span>
          </div>
        </a>
      </nav>
    </aside>
    <div class="main-content">
      {% if g.current_user %}
        <div class="user-bar">
          <span style="font-size:13px; color:#4b5563;">Logged in as {{ g.current_user.email }}</span>
          <a href="{{ url_for('logout') }}" style="font-size:13px; text-decoration:none;">Log out</a>
        </div>
      {% endif %}
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
